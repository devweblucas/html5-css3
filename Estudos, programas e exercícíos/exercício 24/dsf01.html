<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;    
        }

        table{
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            width: 100px;
            height: 50px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>8</td>
            
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td>10</td>
            
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">14</td>
            <td>15</td>
        </tr>
        <tr>
           
           <td>12</td>
           <td>16</td>
           <td>17</td>
            
        </tr>
        
    </table>
    
</body>
</html>
