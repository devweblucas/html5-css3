<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box</title>
</head>
<body>
    <h1>Check-Box e Radio</h1>
        <form action="formulario.php">
            <fieldset>
                <legend>Esportes favoritos</legend>
                <p>
                    <input type="checkbox" name="fut" id="ifut"> Futebol
                    <input type="checkbox" name="vo" id="ivo"> Vôlei
                    <input type="checkbox" name="nat" id="inat"> Natação
                <p>
                
                <p>
                    <label for="imas"> Masculino</label>
                    <input type="radio" name="sex" id="imas" checked>
                    <label for="ifem"> Feminino</label>
                    <input type="radio" name="sex" id="ifem">
                </p>

            </fieldset>
                
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Apagar">
                </p>
        </form>
</body>
</html>
