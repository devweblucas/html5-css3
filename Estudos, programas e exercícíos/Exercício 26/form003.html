<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei lá</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="formulario.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="Digite sua nota" required maxlength="4" step="0.5">
        </p>

        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
    
</body>
</html>
