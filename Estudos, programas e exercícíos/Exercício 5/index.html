<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        mark{
           background-color: chartreuse; 

        }
    
    </style>
</head>
<body>
    <h1>Teste de formatações</h1>
    <p><em><mark>Oi meu nome é Lucas e tenho 20 anos de idade <br> Gosto de jogar League of legends</mark></em></p>
    <p><em><mark>E amo muito a Bianca</mark></em></p>
    <!--Agora iremos criar um texto grande e pequeno-->
    <p><small>Teste para texto &lt;small&gt;</small></p>
    <p><del>Teste para texto rabiscado</del></p>
    <p><ins>Teste para texto sublinhado</ins></p>
    <p>Teste de 2<sup>aaaa</sup></p>
    <p>Teste do H<sub>2</sub>O</p>


</body>
</html>
